<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biological Controller</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="controller">
        <input type="radio" name="state" id="stable">
        <label for="stable">Stable</label>

        <input type="radio" name="state" id="fever">
        <label for="fever">Fever</label>

        <input type="radio" name="state" id="mutation">
        <label for="mutation">Mutation</label>

        <input type="radio" name="state" id="paralyzed">
        <label for="paralyzed">Paralyzed</label>

        <input type="radio" name="state" id="focus-mode">
        <label for="focus-mode">Focus mode</label>

        <div class="creature">
            <div class="left-paw"></div>
            <div class="main-part">
                <div class="eyes">
                    <div class="left-eye">
                        <div class="eyeball"></div>
                    </div>
                    <div class="right-eye">
                        <div class="eyeball"></div>
                    </div>
                </div>
                <div class="mouth-box">
                    <div class="mouth"></div>
                </div>
            </div>
            <div class="right-paw"></div>
        </div>

        <div class="diagnosis">
            <div class="state state-stable">Current State: <strong>Stable</strong></div>
            <div class="state state-fever">Current State: <strong>Fever</strong></div>
            <div class="state state-mutation">Current State: <strong>Mutation</strong></div>
            <div class="state state-paralyzed">Current State: <strong>Paralyzed</strong></div>
            <div class="state state-focus-mode">Current State: <strong>Focus mode</strong></div>
        </div>
    </div>

</body>

</html>
